{% extends 'base.html' %}
{% block title %}Subir Archivo{% endblock %}
{% block content %}
<!-- Main Content -->
<div class="container mt-4">
    <h1 class="text-center">Proyectos</h1>

    <!-- Messages -->
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Links -->
    <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'listar_archivos' %}" class="btn btn-primary me-3">Lista de Archivos</a>
        <a href="{% url 'subir_archivo' %}" class="btn btn-success">Subir Archivos</a>
    </div>
    <!-- BotÃ³n para Volver -->
    <button class="btn btn-secondary" onclick="history.back()">Volver</button>
</div>
{% endblock %}
