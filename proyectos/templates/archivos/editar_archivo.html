{% extends 'base.html' %}
{% block title %}Subir Archivo{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Editar Archivo</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>
</div>
{% endblock %}
