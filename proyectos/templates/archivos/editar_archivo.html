{% extends 'base.html' %}
{% block title %}Editar Archivo{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Editar Archivo</h1>
    <div class="card shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                <div class="mb-3 col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label text-primary">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger mt-1 small">
                        {{ field.errors|join:", " }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-check-circle"></i> Guardar Cambios
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'staff_dashboard' %}">
                    <i class="bi bi-arrow-left-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
