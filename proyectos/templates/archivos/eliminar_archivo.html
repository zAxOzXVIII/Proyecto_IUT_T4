{% extends 'base.html' %}
{% block title %}Eliminar Archivo{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Eliminar Archivo</h1>
    <p>¿Estás seguro de que deseas eliminar este archivo?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_archivos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
