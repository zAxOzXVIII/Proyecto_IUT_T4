{% extends 'base.html' %}

{% block content %}
<div class="row mt-4 d-flex justify-content-center">
    <div class="col-lg-6 col-sm-6 col-md-6 header-formulario p-4 d-flex justify-content-center">
        <h3 class=" text-center mt-2 mx-4 p-2 bg-titulo-formulario">Eliminación del estudiante</h3>
    </div>
    
</div>
<div class="row mb-3 d-flex justify-content-center">
    <div class="col-lg-6  col-sm-6 col-md-6 body-formulario">
        <div class="row d-flex justify-content-center">
            <div class="row mb-0 mt-4 p-5 d-flex justify-content-center">
                <p >¿Estás seguro de que deseas eliminar al estudiante <strong>{{ estudiante.nombre }}</strong>?</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center my-3">
            <div class="col">
                <div class="row d-flex justify-content-center">
                    
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="row mx-0 my-0  d-flex justify-content-center">
                        <div class="col-lg-1">
                        </div>
                        <div class="col-lg-5">
                            <button type="submit"class="btn btn-danger btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-8">Sí, eliminar</button>
                        </div>
                        <div class="col-lg-5">
                            
                                <a href="{% url 'estudiantes_main' %}" class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-8">No, regresar</a>
                            
                        </div>
                    </div>
                </form>
            </div>
            
            
        </div>
        <div class="row d-flex justify-content-center">
            
            <div class="row mb-3 p-0 g-0 d-flex justify-content-center">
            </div>
        </div>
    </div>
</div>
{% endblock %}
