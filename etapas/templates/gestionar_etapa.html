{% extends 'base.html' %}
{% block title %}Gestionar Etapa{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Gestionar Etapa del Grupo: {{ grupo }}</h1>
    <p>Etapa Actual: {{ etapa.Estatus }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar Etapa</button>
    </form>
    <a href="{% url 'listar_grupos' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
