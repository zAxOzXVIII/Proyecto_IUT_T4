{% extends 'base.html' %}

{% block title %}Staff Login{% endblock %}

{% block content %}
<body>
    <div class="container-fluid">
        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 header-formulario p-4 d-flex justify-content-center">
                <h3 class="text-center mt-1 mx-2 p-2 bg-titulo-formulario">Iniciar Sesión Staff</h3>
            </div>
        </div>
        <div class="row mb-3 d-flex justify-content-center">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 body-formulario">
                <div class="row d-flex justify-content-center my-3">
                    
                    <div class="col">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="row mx-3 my-3">
                                <div class="col-lg-12">
                                    <label for="username" class="form-label">Usuario:</label>
                                </div>
                                <div class="col-lg-12">
                                    <input type="text" name="username" id="username" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mx-3 my-3">
                                <div class="col-lg-12">
                                    <label for="password" class="form-label">Contraseña:</label>
                                </div>
                                <div class="col-lg-12">
                                    <input type="password" name="password" id="password" class="form-control" required>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-formulario m-sm-2 col-sm-12 col-md-5 col-lg-6">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    {% if messages %}
                        <div class="col-lg-12">
                            <ul class="alert alert-warning">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
